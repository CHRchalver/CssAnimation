<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation-8</title>
    <script src="https://kit.fontawesome.com/d1e517de9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        
        body
        {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }
      div{
          width: 100px;
          height: 100px;
          background: radial-gradient(at center,
          #1DA1F2,#34495e);
          border-radius: 50%;
          animation-name: ball;
          animation-duration: 1s;
          animation-iteration-count: infinite;
          animation-direction: alternate-reverse;
      }
      section{
          width: 300px;
          height: 40px;
          background: rgba(0,0,0,.3);
          position: absolute;
          transform: translateY(50px);
          z-index: -1;
          border-radius: 50%;
          filter:blur(5px);
          animation-name: shadow;
          animation-duration: 1s;
          animation-iteration-count: infinite;
          animation-direction: alternate-reverse;
      }
      @keyframes shadow {
          to{
              width: 300px;
              height: 40px;
              filter: blur(40px);
          }
      }
      @keyframes ball {
          to{
              transform: translateY(-300px);
          }
          
      }
    </style>
</head>
<body>
    <div></div>
    <section></section>
</body>
</html>
