<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation-4</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        
        body
        {
            background: #34495e;
        }
        main
        {
            width: 100vw;
            height: 100vh;
            /*有中间值的参数才能有动画效果*/
            background: #34495e;
            transform: scale(0);
            animation-name: scales,backgrounds,radius;
            animation-duration: 2s,4s,1s;
            animation-fill-mode: forwards;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main::after{
            content: 'CHRchalver';
            font-size: 100px;
            color: white;
            opacity: 0;
            animation-name: opacity;
            animation-duration: 2s;
            animation-delay: 4s;
            animation-fill-mode: forwards;
        }
        @keyframes opacity {
            to{
                opacity: .8;
            }
        
        }
        @keyframes scales
        {
            25%{
                transform: scale(0.5);
            }
            50%{
                transform: scale(1) rotate(360deg);
            }
            75%{
                transform: scale(0.5);
            }
            to{
                transform: scale(1);
            }
        }
        @keyframes backgrounds
        {
            25%{
                background: yellow;

            }
            50%{
                background: orangered;
            }
            75%{
                background: hotpink;
            }
            to{
                background: grey;
            }
        }
        
        @keyframes radius
        {
            25%{
                border-radius: 50%;
            }
            50%{
                border-radius: 0%;
            }
            75%{
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
<main>
    <div></div>
</main>
</body>
</html>
