<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation-2</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        
        body
        {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main
        {
            width: 400px;
            height: 400px;
            border: solid 1px;
        }
        div{
            width: 100px;
            height: 100px;
            background: skyblue;
            animation-name: hd;
            animation-duration: 5s;
        }
        
        @keyframes hd
        {
            25%{
                transform: translateX(300px);
            }
            50%{
                transform: translate(300px,300px);
                background: orangered;
            }
            75%{
                transform: translateY(300px);
            }
            25%,75%{
                background: yellow;
                border-radius: 50%;
            }/*可同时组合写*/
        }
    </style>
</head>
<body>
<main>
    <div></div>
</main>
</body>
</html>
