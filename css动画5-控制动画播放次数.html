<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation-5</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        
        body
        {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main
        {
            width: 400px;
            height: 400px;
            border: solid 1px;
        }
        div{
            width: 100px;
            height: 100px;
            background: skyblue;
            animation-name: hd,backgrounds,radius;
            animation-duration: 2s;
            animation-iteration-count: infinite ,infinite,1;
        }
        
        @keyframes hd
        {
            25%{
                transform: translateX(300px);
            }
            50%{
                transform: translate(300px,300px);
                background: orangered;
            }
            75%{
                transform: translateY(300px);
            }
        }
        @keyframes backgrounds
        {
            25%{
                background: yellow;

            }
            50%{
                background: orangered;
            }
            75%{
                background: hotpink;
            }
        }
        
        @keyframes radius
        {
            25%{
                border-radius: 50%;
            }
            50%{
                border-radius: 0%;
            }
            75%{
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
<main>
    <div></div>
</main>
</body>
</html>
